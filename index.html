<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Editor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="editors">
        <div contenteditable="true" id="html" class="text">
          Your HTML goes here.
        </div>
        <div contenteditable="true" id="css" class="text">
          Your CSS goes here.
        </div>
        <div contenteditable="true" id="js" class="text">
          Your JS goes here.
        </div>
      </div>
      <iframe id="code" width="100%"></iframe>
      <div class="btn-container">
        <button id="dnld_html">Download HTML</button>
        <button id="dnld_css">Download CSS</button>
        <button id="dnld_js">Download JS</button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
